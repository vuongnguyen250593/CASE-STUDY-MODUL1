<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi nhạt nhẽo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="gameover">GAMEOVER</div>
    <img src="daucong.png" style="left: 0px; top: 0px;" id="plus" alt="">
    <img src="dautru.png" style="left: 350px; top: 0px;" id="minus" alt="">
    <img src="daubang.png" style="left: 60px; top: 255px;" id="equal" alt="">
    <div id="main">
        <h3>TRÒ CHƠI NHẠT NHẼO</h3>
        <p id="score">0</p>
        <p id="level">0</p>
        <div id="time" style="width: 100%"></div>
        <div id="calculation"></div>
        <div id="result"></div>
        <div id="clickArea">
            <button id="true" onclick="check(this.id)"><i class="fa fa-check"></i>TRUE</button>
            <button id="next" type="reset" onclick="startGame()">NEXT</button>
            <button id="false" onclick="check(this.id)"><i class="fa fa-close"></i>FALSE</button>
        </div>
        <audio id="correct"><source src="correctsound.wav"></audio>
        <audio id="wrong"><source src="wrongsound.wav"></audio>
    </div>
    <img src="daunhan.png" style="left: 0px; top: 0px;" id="multi" alt="">
    <img src="dauchia.png" style="left: 350px; top: 0px;" id="divide" alt="">
</body>
<script src="main.js"></script>
</html>
